<!DOCTYPE html>
<html lang="en" >

<head>
    <title>
         CRUD 
    </title>
    <link rel="stylesheet" href="crud.css">
</head>

<body>
    <th scope="row">
        <tr>
            <td>
                <h3>Student Detail Form</h3>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Full Name*</label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Age</label>
                        <input type="number" name="age" id="age">
                    </div>
                    <br>
                    <div class="Gender">
                        <label>Gender:</label>
                        <input type="radio" name="gender" id="male" value="female">:Female
                        <label for="male"></label><br>
                        <input type="radio" name="gender" id="female" value="male">:Male
                        <label for="female"></label><br>
                    </div>
                    <br>
                    <div>
                        <label>Hobbies</label>
                        <br>
                        <select  type="text" class="hobbies" id="hobbies">  
                            <option value=" ">Select</option>
                            <option value="cricket">Cricket</option>
                            <option value="singing">singing</option>
                            <option value="Dancing">Dancing</option>
                            <option value="vollyball">Vollyball</option>
                        </select>
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table> <caption> class="list" id="student list"</caption>
                    <thead>
                        <h3> Details</h3>
                        <tr>
                            <th scope="col">Full Name</th>
                            <caption>Age</caption>
                            <th scope="col">Gender</th>
                            <th scope="col">Hobbies</th>
                            <th scope="col">Actions</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </th>
    <script src="crud.js"></script>
</body>

</html>
